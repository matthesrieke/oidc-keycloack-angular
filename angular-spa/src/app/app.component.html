<button (click)="login()" *ngIf="!claims">Login!</button>
<button (click)="logout()" *ngIf="claims">Logout!</button>

<hr />

<div *ngIf="claims">
  <h2>Claims from SSO Resource Server</h2>
  <pre>{{claimJsonString}}</pre>
</div>

<hr />

<div *ngIf="data">
  <h2>User data from REST API</h2>
  <pre>{{data}}</pre>
</div>
